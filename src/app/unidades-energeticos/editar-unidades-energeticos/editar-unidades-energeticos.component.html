<div class="layout">
  <app-header></app-header>

  <div class="layout-main">
    <div class="sidebar-container">
      <app-sidebar></app-sidebar>
    </div>

    <div class="container mt-4 editar-unidad">
      <h2>Editar Unidad de Medida</h2>

      <div *ngIf="loading" class="alert alert-info">Cargandoâ€¦</div>
      <div *ngIf="!loading && error" class="alert alert-danger">{{ error }}</div>

      <form *ngIf="!loading" (ngSubmit)="guardar()">
        <div class="grid-2">
          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="form.Nombre"
              name="Nombre"
              placeholder="Litro"
              required
            />
          </div>

          <div class="form-group">
            <label>Abrv</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="form.Abreviatura"
              name="Abreviatura"
              placeholder="lt"
            />
          </div>
        </div>

        <div class="buttons">
          <button type="submit" class="btn btn-primary" [disabled]="saving">Guardar</button>
          <button type="button" class="btn btn-outline" (click)="volver()">Volver</button>
        </div>
      </form>
    </div>
  </div>

  <app-footer></app-footer>
</div>
