<div class="layout">
  <app-header></app-header>

  <div class="layout-main">
    <div class="sidebar-container">
      <app-sidebar></app-sidebar>
    </div>

    <div class="container mt-4 inmuebles">
      <h2>Inmuebles</h2>

      <div *ngIf="loading" class="alert alert-info">Cargando inmuebles…</div>
      <div *ngIf="!loading && error" class="alert alert-danger">{{ error }}</div>

      <!-- Filtros -->
      <div class="filter-block" *ngIf="!loading && !error">
        <label class="filter-title">Filtrar por:</label>
        <div class="filter-line">
          <input
            type="text"
            class="form-control"
            placeholder="Dirección"
            [(ngModel)]="filtroDireccion"
            name="filtroDireccion"
          />

          <select class="form-select" [(ngModel)]="regionId" name="regionId" (ngModelChange)="onRegionChange()">
            <option [ngValue]="null">Región</option>
            <option *ngFor="let r of regiones" [ngValue]="r.Id">{{ r.Nombre }}</option>
          </select>

          <select class="form-select" [(ngModel)]="comunaId" name="comunaId" [disabled]="!regionId">
            <option [ngValue]="null">Comuna</option>
            <option *ngFor="let c of comunas" [ngValue]="c.Id">{{ c.Nombre }}</option>
          </select>

          <button type="button" class="btn btn-primary btn-filter" (click)="aplicarFiltro()">
            Filtrar <img src="/../icono-btn-filtrar.svg" alt="Icono de filtro" class="btn-icon">
          </button>
        </div>
      </div>

      <!-- Encabezado + separador -->
      <div class="header-row" *ngIf="!loading && !error">
        <span class="col-id">ID</span>
        <span class="col-tipo">Tipo de Inmueble</span>
        <span class="col-nombre">Nombre</span>
        <span class="col-dir">Dirección</span>
        <span class="col-actions">Acciones</span>
      </div>
      <hr class="separator" *ngIf="!loading && !error" />

      <!-- Tabla tipo lista con zebra -->
      <table class="table table-clean zebra" *ngIf="!loading && !error">
        <tbody>
          <tr *ngFor="let i of inmuebles; let idx = index" [class.alt]="idx % 2 === 1">
            <td class="col-id"><div class="row-chip">{{ i.Id }}</div></td>
            <td class="col-tipo"><div class="row-chip">{{ i.TipoInmueble || '—' }}</div></td>
            <td class="col-nombre"><div class="row-chip">{{ i.Nombre || '—' }}</div></td>
            <td class="col-dir"><div class="row-chip">{{ dirCompleta(i) || '—' }}</div></td>
            <td class="col-actions">
              <div class="row-chip row-chip-actions">
                <div class="actions">
                  <button class="btn btn-sm btn-edit" type="button" (click)="editar(i)">Editar</button>
                  <button class="btn btn-sm btn-delete" type="button" (click)="eliminar(i)">Eliminar</button>
                </div>
              </div>
            </td>
          </tr>

          <tr *ngIf="inmuebles?.length === 0">
            <td colspan="5" class="empty">No hay inmuebles para mostrar.</td>
          </tr>
        </tbody>
      </table>

      <!-- Pie: paginación + botones -->
      <div class="footer-bar" *ngIf="!loading && !error">
        <nav *ngIf="totalPaginas > 1" class="paginacion">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="pagina === 1">
              <button class="page-link" (click)="irA(pagina - 1)">&lt;</button>
            </li>

            <li
              class="page-item"
              *ngFor="let _ of [].constructor(totalPaginas); let p = index"
              [class.active]="pagina === (p + 1)">
              <button class="page-link" (click)="irA(p + 1)">{{ p + 1 }}</button>
            </li>

            <li class="page-item" [class.disabled]="pagina === totalPaginas">
              <button class="page-link" (click)="irA(pagina + 1)">&gt;</button>
            </li>
          </ul>
        </nav>

        <div class="bottom-actions">
          <button class="btn btn-primary btn-create" type="button" (click)="crearNuevo()">Crear nuevo</button>
          <button class="btn btn-secondary" type="button" (click)="volver()">Volver</button>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
