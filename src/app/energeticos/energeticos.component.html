<div class="layout">
  <!-- Header -->
  <app-header></app-header>

  <div class="layout-main">
    <!-- Sidebar -->
    <div class="sidebar-container">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Contenido principal -->
    <div class="container mt-4 energeticos">
      <h2>Energéticos</h2>

      <!-- Estados -->
      <div *ngIf="loading" class="alert alert-info">Cargando energéticos…</div>
      <div *ngIf="!loading && error" class="alert alert-danger">{{ error }}</div>

      <!-- Filtro -->
      <div class="filter-block" *ngIf="!loading && !error">
        <label class="filter-title">Filtrar por:</label>
        <div class="filter-line">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            [(ngModel)]="filtroNombre"
            name="filtroNombre"
          />

          <button class="btn btn-primary btn-filter" type="button" (click)="aplicarFiltro()">
            Filtrar <img src="/../icono-btn-filtrar.svg" alt="Icono de filtro" class="btn-icon">
          </button>

          <button class="btn btn-outline btn-clear" type="button" (click)="limpiarFiltros()">
            Limpiar
          </button>
        </div>
      </div>

      <!-- Encabezados + separador -->
      <div class="header-row" *ngIf="!loading && !error">
        <span class="col-left">Nombre</span>
        <span class="col-mid">Energético</span>
        <span class="col-right">Acciones</span>
      </div>
      <hr class="separator" *ngIf="!loading && !error" />

      <!-- Tabla -->
      <table class="table table-clean zebra" *ngIf="!loading && !error">
       

        <tbody>
          <tr *ngFor="let item of energeticos; let i = index" [class.alt]="i % 2 === 1">
            <!-- Nombre -->
            <td class="col-nombre">
              <div class="row-chip">
                {{ item.Nombre || '—' }}
              </div>
            </td>

            <!-- Switch (solo visual) -->
            <td class="col-flag">
              <label class="switch" [title]="isActivo(item) ? 'Activo' : 'Inactivo'">
                <input type="checkbox" [checked]="isActivo(item)" disabled />
                <span class="slider"></span>
              </label>
            </td>

            <!-- Acciones -->
            <td class="col-actions">
              <div class="actions">
<button class="btn btn-sm btn-edit" type="button" (click)="editar(item)">Editar</button>
                <button class="btn btn-sm btn-delete" type="button" (click)="eliminar(item)">Eliminar</button>
              </div>
            </td>
          </tr>

          <tr *ngIf="energeticos?.length === 0">
            <td colspan="3" class="empty">No hay energéticos para mostrar.</td>
          </tr>
        </tbody>
      </table>

      <!-- Paginación + Botones -->
      <div class="footer-bar" *ngIf="!loading && !error">
        <nav *ngIf="totalPaginas > 1" class="paginacion">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="pagina === 1">
              <button class="page-link" (click)="irA(pagina - 1)">&lt;</button>
            </li>

            <li
              class="page-item"
              *ngFor="let _ of [].constructor(totalPaginas); let i = index"
              [class.active]="pagina === (i + 1)">
              <button class="page-link" (click)="irA(i + 1)">{{ i + 1 }}</button>
            </li>

            <li class="page-item" [class.disabled]="pagina === totalPaginas">
              <button class="page-link" (click)="irA(pagina + 1)">&gt;</button>
            </li>
          </ul>
        </nav>

        <div class="bottom-actions">
          <button class="btn btn-primary btn-create" type="button" (click)="crearNuevo()">Crear nuevo</button>
          <button class="btn btn-secondary" type="button" (click)="volver()">Volver</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
