<div class="layout">
  <app-header></app-header>

  <div class="layout-main">
    <div class="sidebar-container">
      <app-sidebar></app-sidebar>
    </div>

    <div class="content-container crear-institucion">
      <h2>Crear nueva InstituciÃ³n</h2>

      <form (ngSubmit)="guardar()" novalidate class="form">
        <div class="form-row">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            id="nombre"
            type="text"
            class="form-control"
            [(ngModel)]="nuevaInstitucion.Nombre"
            name="nombre"
            required
            placeholder="Ingresar nombre"
          />
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Crear</button>
          <button type="button" class="btn btn-outline" (click)="cancelar()">Volver</button>
        </div>
      </form>
    </div>
  </div>

  <app-footer></app-footer>
</div>
